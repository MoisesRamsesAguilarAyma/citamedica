<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cl√≠nica del Dr. Chapat√≠n - Iniciar Sesi√≥n / Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .tab-content > div { display: none; }
    .tab-content > .active { display: block; }
    .tab-buttons button {
      margin-right: 10px;
    }
    .btn-toggle-pass {
      cursor: pointer;
      user-select: none;
      font-size: 1.1em;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
    }
    .position-relative { position: relative; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">Cl√≠nica del Dr. Chapat√≠n</h2>
    <div class="tab-buttons mb-4 text-center">
      <button class="btn btn-outline-primary active" id="btnLogin">Iniciar Sesi√≥n</button>
      <button class="btn btn-outline-secondary" id="btnRegister">Registrarse</button>
    </div>

    <div class="tab-content">
      <!-- LOGIN -->
      <div id="loginTab" class="active">
        <form id="loginForm" class="card p-4 shadow">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Correo electr√≥nico</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>
          <div class="mb-3 position-relative">
            <label for="loginPass" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="loginPass" required />
            <button type="button" class="btn-toggle-pass" aria-label="Mostrar/Ocultar contrase√±a" onclick="togglePassword('loginPass', this)">üëÅÔ∏è</button>
          </div>
          <button type="submit" class="btn btn-success w-100">Entrar</button>
          <div class="text-center mt-3">
            <a href="#" onclick="alert('Funci√≥n de recuperaci√≥n simulada')">¬øOlvidaste tu contrase√±a?</a>
          </div>
        </form>
      </div>

      <!-- REGISTER -->
      <div id="registerTab">
        <form id="registerForm" class="card p-4 shadow">
          <div class="mb-3">
            <label for="registerName" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="registerName" required />
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Correo electr√≥nico</label>
            <input type="email" class="form-control" id="registerEmail" required />
          </div>
          <div class="mb-3 position-relative">
            <label for="registerPass" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="registerPass" required />
            <button type="button" class="btn-toggle-pass" aria-label="Mostrar/Ocultar contrase√±a" onclick="togglePassword('registerPass', this)">üëÅÔ∏è</button>
            <div class="form-text text-danger d-none" id="passError">
              La contrase√±a debe tener exactamente 8 caracteres, al menos una may√∫scula, un n√∫mero y un s√≠mbolo.
            </div>
          </div>
          <div class="mb-3">
            <label for="registerBirth" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="registerBirth" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Cambiar pesta√±as
    const btnLogin = document.getElementById('btnLogin');
    const btnRegister = document.getElementById('btnRegister');
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');

    btnLogin.addEventListener('click', () => {
      btnLogin.classList.add('active');
      btnRegister.classList.remove('active');
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
    });

    btnRegister.addEventListener('click', () => {
      btnRegister.classList.add('active');
      btnLogin.classList.remove('active');
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
    });

    // Toggle mostrar/ocultar contrase√±a
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = 'üôà';
      } else {
        input.type = 'password';
        btn.textContent = 'üëÅÔ∏è';
      }
    }

    // Validaci√≥n contrase√±a para registro
    function validarPassword(password) {
      const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8}$/;
      return regex.test(password);
    }

    // Manejar registro
    document.getElementById('registerForm').addEventListener('submit', e => {
      e.preventDefault();

      const nombre = document.getElementById('registerName').value.trim();
      const email = document.getElementById('registerEmail').value.trim().toLowerCase();
      const password = document.getElementById('registerPass').value;
      const nacimiento = document.getElementById('registerBirth').value;

      const passError = document.getElementById('passError');

      if (!validarPassword(password)) {
        passError.classList.remove('d-none');
        return;
      }
      passError.classList.add('d-none');

      // Obtener usuarios existentes o crear array vac√≠o
      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      // Verificar si email ya existe
      const existe = usuarios.some(u => u.email === email);
      if (existe) {
        alert('El correo ya est√° registrado. Por favor inicia sesi√≥n o usa otro correo.');
        return;
      }

      // Agregar nuevo usuario
      usuarios.push({ nombre, email, pass: password, nacimiento });
      localStorage.setItem('usuarios', JSON.stringify(usuarios));

      alert('Registro exitoso! Ahora ser√°s redirigido al sistema.');

      // Redirigir al dashboard simulando login
      window.location.href = 'dashboard.html';
    });

    // Manejar login
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const password = document.getElementById('loginPass').value;

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      const usuario = usuarios.find(u => u.email === email && u.pass === password);

      if (usuario) {
        // Login correcto
        alert(`Bienvenido de nuevo, ${usuario.nombre}!`);
        // Guardar usuario activo
        localStorage.setItem('userActivo', JSON.stringify(usuario));
        window.location.href = 'dashboard.html';
      } else {
        alert('Usuario o contrase√±a incorrectos.');
      }
    });
  </script>
</body>
</html>
