<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Crear Cuenta</h2>
    <form id="registerForm" class="card p-4 shadow">
      <div class="mb-3">
        <label>Nombre de usuario</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label>Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3 position-relative">
        <label>Contraseña</label>
        <input type="password" class="form-control" id="password" required>
        <button type="button"
                class="btn btn-sm btn-outline-secondary position-absolute end-0 top-50 translate-middle-y me-2"
                onclick="togglePassword('password', this)">👁‍🗨</button>
        <div class="form-text text-danger d-none" id="passError">
          La contraseña debe tener exactamente 8 caracteres, una mayúscula, un número y un símbolo especial.
        </div>
      </div>

      <div class="mb-3">
        <label>Nombre completo</label>
        <input type="text" class="form-control" id="fullname" required>
      </div>

      <div class="mb-3">
        <label>Fecha de nacimiento</label>
        <input type="date" class="form-control" id="birthdate" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
